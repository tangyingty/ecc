#alertcondition.zul
TransmissionCondition=发送条件
AlarmEvent=报警事件
AlarmStateSet=您可以设定状态级别来控制报警。两种状态，分别是“危险”，“错误”，当条件满足设定的状态时，发出警报
ContinuouslyWarning=连续不断发送警告
FrontAlwaysSend=总是发送，从第
AlwaysSend=总是发送，从第1次符合警报发送条件开始。说明如果该警报符合您在状态级别选择的设置的条件，那么该警报将每隔1分钟就发送1次报警
EndAlwaysSend=次符合报警发送条件开始发送报警
SendAAlarm=报警只发送一次
FrontSendAAlarm=发送一次，当第
ConditionOne=发送一次，当第1次符合警报发送条件时发送警报。说明如果该警报符合您在状态级别选择的设置条件，那么该警报将会发送并且只发送1次
EndSendAAlarm=次符合报警发送条件时发送报警
SelectSend=选择性发送警报
FrontSelectSend=当第
MidSelectSend=次符合报警发送条件时及其以后每重复
ConditionTwo=当第2次符合警报发送条件时及其以后每重复3次时发送警报。说明当第1次符合警报发送条件时，不发送警报，从第2次开始如果有警报开始发送，并且有3次同样的时候发送警报，然后系统再重新计算，以此类推
EndSelectSend=次时发送报警

